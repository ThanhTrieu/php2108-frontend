<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="text" id="title">Learning JQuery</h1>
    <button id="btn" class="btn btn-primary"> Click me </button>
    <br/><br/>
    <img src="images/img1.jpg" />
    <br/><br/>

    <button id="addClass"> add class </button>
    <button id="removeClass"> remove class </button>
    <button id="toggleClass"> toggle class</button>
    <button id="addCSS"> add CSS </button>
    <button id="wh"> get Width & Height</button>
    <button id="inwh"> get innerWidth & innerHeight</button>
    <div class="box content"></div>
    <input type="text" class="input-text" />

    <br/><br/><br/>
    <ul class="nav__list">
        <li> AAAAAA </li>
        <li> BBBBBB </li>
        <li> CCCCCC </li>
        <li> DDDDDD </li>
    </ul>
    <button id="check"> check </button>
    <input type="checkbox" />
    <section class="context">
        <div class="context_box">
            <h4>DDDDDDDDDD</h4>
            <h2> AAAAA </h2>
            <h3> BBBBBB </h3>
            <h1>CCCCCCC</h1>
        </div>
    </section>

    <button id="empty"> Empty</button>
    <button id="delete"> Delete</button>
    <button id="html"> get HTML</button>
    <button id="text"> get Text</button>

    <h1 id="text__title"> This is text </h1>

    <button id="fadeIn">Fade In</button>
    <button id="fadeOut">Fade Out</button>
    <button id="showEl">Show</button>
    <button id="hideEl">Hide</button>
    <button id="slideUp">SlideUp</button>
    <button id="slideDown">SlideDown</button>
    <button id="btnToggle"> Toggle</button>

    <section class="box"></section>




    <!-- import JQuery -->
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    -->
    <!-- sau nay cac file js khac su dung cac tinh nang cua thu vien JQuery -->
    <!-- thi se import file do ben duoi thu vien jquery -->
    <script type="text/javascript" src="js/jq-01.js"></script>
</body>
</html>
