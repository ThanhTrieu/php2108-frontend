<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - BOM</title>
</head>
<body>
    <h1>JS - BOM - 02</h1>
    <button id="backPage"> back page </button>
    <script type="text/javascript">
        let btnBackPage = document.getElementById("backPage");
        btnBackPage.onclick = function() {
            // quay lai ve trang truoc do
            history.back();
        }
    </script>
</body>
</html>
