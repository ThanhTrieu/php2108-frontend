<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="hoc online, hoc php, hoc lap trinh web" />
    <meta name="author" content="T3h-Ha Noi"/>
    <meta name="keywords" content="htm,css,js,php,mysql"/>
    <title>HTML Layout</title>
    <style type="text/css">
        /* code css o day */
    </style>
    <!-- css ngoai tuyen -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- HTML layout -->
    <!-- dung de thiet ke bo cuc giao dien tong the cho trang web -->
    <div class="wrapper" style="max-width: 1040px;">
        <header class="header">
            <div class="header__logo">
                <h1>This is logo</h1>
            </div>
            <div class="header__banner">
                <h4>This is banner</h4>
            </div>
        </header>
        <!-- ./header -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link"> Home</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link"> Product</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link"> About</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link"> Contact</a>
                </li>
            </ul>
        </nav>
        <!-- ./nav -->
        <main class="main">
            <div class="main__left">
                <section class="main__section">
                    <h3>This is content section</h3>
                </section>
                <article class="main__article">
                    <h3>This is content article</h3>
                </article>
            </div>
            <div class="main__right">
                <aside class="main__aside">
                    <h3>This is content aside</h3>
                </aside>
            </div>
        </main>
        <!-- ./main -->
        <footer class="footer">
            <h2> This is footer </h2>
        </footer>
        <!-- ./footer -->
    </div>
</body>
</html>
